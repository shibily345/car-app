name: car_app_beta
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  animated_custom_dropdown: ^3.1.1
  awesome_notifications: ^0.9.3+1
  bloc: ^8.1.4
  cached_network_image: null
  cloud_firestore: ^5.4.4
  country_picker: ^2.0.26
  crypto: ^3.0.5
  dartz: ^0.10.1
  data_connection_checker_tv: ^0.3.5-nullsafety
  dio: ^5.6.0
  equatable: ^2.0.5
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  floor: ^1.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  get_it: ^7.7.0
  google_sign_in: ^6.2.1
  http: ^1.2.2
  image_cropper: ^8.0.2
  image_picker: ^1.1.2
  lottie: ^3.1.2
  permission_handler: ^11.3.1
  provider: ^6.1.2
  rive: ^0.13.13
  shared_preferences: null
  sign_in_with_apple: ^6.1.2
  timeago: ^3.7.0
  uuid: ^4.5.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  url_launcher: ^6.3.1
  whatsapp: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/data/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
