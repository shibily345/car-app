name: car_app_beta
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.10+10

environment:
  sdk: ^3.5.0

dependencies:
  animated_custom_dropdown: ^3.1.1
  bloc: ^8.1.4
  cached_network_image: null
  cloud_firestore: ^5.4.4
  connectivity_plus: ^6.1.3
  country_picker: ^2.0.26
  crypto: ^3.0.5
  dartz: ^0.10.1
  data_connection_checker_tv: ^0.3.5-nullsafety
  dio: ^5.6.0
  equatable: ^2.0.5
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  floor: ^1.5.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_bloc: ^8.1.6
  flutter_easyloading: ^3.0.5
  flutter_gen: ^5.10.0
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.8.0
  geocoding: ^2.1.0
  geolocator: ^10.1.0
  get_it: ^7.7.0
  google_maps_flutter: ^2.5.0
  google_places_flutter: ^2.0.6
  google_sign_in: ^6.2.1
  http: null
  hugeicons: ^0.0.11
  image_cropper: 9.1.0 
  image_picker: ^1.1.2
  lottie: null
  permission_handler: ^11.3.1
  provider: ^6.1.2
  rive: ^0.13.20
  shared_preferences: null
  shimmer: ^3.0.0
  sign_in_with_apple: ^6.1.2
  timeago: null
  url_launcher: ^6.3.1
  uuid: ^4.5.0

dev_dependencies:
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/
    - assets/data/
    - shorebird.yaml
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
flutter_gen:
  synthetic-package: false

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logom.png"
  min_sdk_android: 23 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
